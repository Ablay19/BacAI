services:
  # Frontend React App (Static Site)
  - type: web
    name: bacai-frontend
    staticSite: true
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html
    headers:
      - source: /api/(.*)
        headers:
          - key: X-Rewrite-URL
            value: https://bacai-api.onrender.com/api/$1

  # API Service
  - type: web
    name: bacai-api
    runtime: node
    buildCommand: cd api && npm install && npm run build
    startCommand: cd api && npm start

  # Model Service (Python/FastAPI)
  - type: web
    name: bacai-model
    runtime: python3
    buildCommand: cd model-service && pip install -r requirements.txt
    startCommand: cd model-service && uvicorn main:app --host 0.0.0.0 --port $PORT

# Environment variables
envVarGroups:
  - name: bacai-env
    envVars:
      - key: NODE_ENV
        value: production
