services:
  - type: web
    name: bacai-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build && npm install -g serve
    startCommand: cd frontend && serve -s dist -l $PORT

  - type: web
    name: bacai-model
    runtime: python
    buildCommand: cd model-service && pip install -r requirements.txt
    startCommand: cd model-service && python -m uvicorn main:app --host 0.0.0.0 --port $PORT

# Environment variables can be set per service in Render dashboard
