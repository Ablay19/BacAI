services:
  # Frontend React App (Static Site)
  - type: web
    name: bacai-frontend
    staticSite: true
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html

  # Model Service (Python/FastAPI)
  - type: web
    name: bacai-model
    runtime: python
    buildCommand: cd model-service && pip install -r requirements.txt
    startCommand: cd model-service && uvicorn main:app --host 0.0.0.0 --port $PORT

# Environment variables can be set per service in Render dashboard
