version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8787
      - NEXT_PUBLIC_APP_NAME=BACAI
    depends_on:
      - api
    networks:
      - bacai-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      - MODEL_SERVICE_URL=http://model-service:8000
      - ENVIRONMENT=development
    depends_on:
      - model-service
    networks:
      - bacai-network

  model-service:
    build:
      context: ./model-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./bacai.db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - bacai-network
    deploy:
      resources:
        reservations:
          memory: 2G
        limits:
          memory: 4G

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bacai-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
      - model-service
    networks:
      - bacai-network

volumes:
  redis_data:

networks:
  bacai-network:
    driver: bridge
